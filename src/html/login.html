<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/login.css">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
        <div class="swicth">
            <span class="en">English</span>
            <span class="es" style="color: #1b3a5c;">Spanish</span>
            <input type="checkbox" class="check"> 
        </div>
   <main class="login-wrapper">
    <form class="login-box" autocomplete="off">
      <a href="../../index.html"><figure class="logo-box">
        <img src="../../public/img/logo.png" alt="RentallPe logo" />
      </figure>
      </a>

      <h1 class="brand">RENTALLPE</h1>

      <input id="email" type="email" placeholder="email" class="login-input" required />
      <input id="password" type="password" placeholder="password" class="login-input" required />

      <button type="submit" class="login-btn" id="login">Login</button>

      <p class="login-links">
        <a href="./register.html" id="register">Register</a> |
        <a href="#" id="password?">forgot your password?</a>
      </p>
    </form>
  </main>
   <script type="module" src="../scripts/translate.js"></script>
</body>
</html>
