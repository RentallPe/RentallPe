<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/login.css">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
   <main class="login-wrapper">
    <form class="login-box" autocomplete="off">
      <figure class="logo-box">
        <img src="../../public/img/logo.png" alt="RentallPe logo" />
      </figure>

      <h1 class="brand">RENTALLPE</h1>

      <input type="email" placeholder="email" class="login-input" required />
      <input type="password" placeholder="password" class="login-input" required />

      <button type="submit" class="login-btn">Login</button>

      <p class="login-links">
        <a href="./register.html">Register</a> |
        <a href="#">forgot your password?</a>
      </p>
    </form>
  </main>
</body>
</html>
