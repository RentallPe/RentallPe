<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/register.css">
  <title>Register</title>
</head>
<body>
   <main class="auth-wrapper">
    <form class="auth-box" autocomplete="off">
      <figure class="logo-box">
        <img src="../../public/img/logo.png" alt="RentallPe logo" />
      </figure>

      <h1 class="brand">RENTALLPE</h1>

      <input type="text"     placeholder="Name"               class="auth-input" required />
      <input type="email"    placeholder="Email"   class="auth-input" required />
      <input type="password" placeholder="Password"           class="auth-input" required />
      <input type="password" placeholder="Repit Password"   class="auth-input" required />

      <button type="submit" class="auth-btn">Register</button>

      <p class="auth-links">
        <a href="./login.html">Log In</a> |
        <a href="#">forgot your password?</a>
      </p>
    </form>
  </main>
</body>
</html>
