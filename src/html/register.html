<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/register.css">
    <title>Register</title>
  </head>
  <body>
    <div class="swicth">
      <span class="en">English</span>
      <span class="es" style="color: #1b3a5c;">Spanish</span>
      <input type="checkbox" class="check"> 
    </div>
    <main class="auth-wrapper">
      <form class="auth-box" autocomplete="off">
        <figure class="logo-box">
          <img src="../../public/img/logo.png" alt="RentallPe logo" />
        </figure>
        <h1 class="brand">RENTALLPE</h1>
        <input id="name" type="text"     placeholder="Name"               class="auth-input" required />
        <input id="email" type="email"    placeholder="Email"   class="auth-input" required />
        <input id="password" type="password" placeholder="Password"           class="auth-input" required />
        <input id="repit-password" type="password" placeholder="Repit Password"   class="auth-input" required />
        <button type="submit" class="auth-btn" id="register">Register</button>
        <p class="auth-links">
          <a href="./login.html" id="log-in">Log In</a> |
          <a href="#"id="password?">forgot your password?</a>
        </p>
      </form>
    </main>
    <script type="module" src="../scripts/translate.js"></script>
  </body>
</html>
